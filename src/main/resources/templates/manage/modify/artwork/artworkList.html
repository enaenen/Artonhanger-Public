<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="manage/fragments/headerImport :: headerImport"/>
<body>

<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <div th:replace="manage/fragments/navHeader :: navHeader"/>
    <!-- LEFT SIDEBAR -->
    <div th:replace="manage/fragments/sidebar :: sidebar"></div>
    <!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <!-- OVERVIEW -->
                <div class="panel panel-headline">
                    <div class="panel-heading">
                        <h3 class="panel-title">작품 업로드</h3>
                        <p class="panel-subtitle" th:text="${member.nickname}"></p>
                    </div>
                    <!-- CONTENT BODY -->
                    <div class="panel-body">

                        <!-- Page Content -->
                        <div class="container">

                            <div class="row">
                                <!-- /.col-lg-3 -->
                                <div class="col-lg-9" style="margin-top: 20px;">
                                    <div class="row">
                                        <div th:each="artwork : ${artworks}" class="col-lg-4 col-md-6 mb-4" style="margin-right: 30px">
                                            <div th:id="${artwork.artworkId}">
                                                <div class="card" style="width: 18rem;">
                                                    <a th:href="@{/artwork/{artworkId}(artworkId=${artwork.getArtworkId()})}">
                                                        <img class="card-img-top" th:src="${artwork.getThumbnail()}" alt="image" width="150" height="150">
                                                    </a>
                                                    <div class="card-body">
                                                        <h5 class="card-title">
                                                            <a th:href="@{/artwork/{artworkId}(artworkId=${artwork.getArtworkId()})}"
                                                               th:text="${artwork.title}"></a>
                                                            &nbsp &nbsp
                                                            <a type="button" class="btn btn-outline-primary" th:value="${artwork.artworkId}"
                                                               th:href="@{/artwork/{artworkId}(artworkId=${artwork.getArtworkId()})}">작품 수정
                                                            </a>
                                                        </h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.row -->

                                </div>
                                <!-- /.col-lg-9 -->

                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.container -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<!-- END MAIN CONTENT -->
</div>
<!-- END MAIN -->
<div class="clearfix"></div>
<footer>
    <div class="container-fluid">
        <p class="copyright">&copy; 2017 <a href="https://www.themeineed.com" target="_blank">Theme I Need</a>. All
            Rights Reserved.</p>
    </div>
</footer>
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<script src="/assets/vendor/jquery/jquery.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
<script src="/assets/scripts/klorofil-common.js"></script>
</body>

</html>
