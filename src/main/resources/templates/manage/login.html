<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AOH</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="/assets/css/login.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="/assets/img/logo.png" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form action="/login" method="POST">
            <input type="checkbox" class="fadeIn first"
                   name="remember-me" value="true"
                   id="remember-me"
                   checked>
            <label class="custom-control-label" for="remember-me">자동 로그인</label>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="email" id="username" class="fadeIn second" name="username" placeholder="이메일 주소">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="비밀번호">
<!--            카카오로그인 완성 후 추가 예정 -->
<!--            <a id="kakao-login-btn" class="fadeIn forth" name="kakao" th:placeholder="kakao">-->
<!--                <img-->
<!--                        src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg"-->
<!--                        width="222"-->
<!--                />-->
<!--            </a>-->

<!--            <div class="custom-control custom-checkbox mb-1">-->
<!--            </div>-->
            <input type="submit" id="login" class="fadeIn fifth" value="로그인">
        </form>
                <div id="formFooter">
                    <a class="underlineHover" href="/register">작가 회원가입</a>
                </div>
        <!-- Remind Passowrd -->
        <div id="forgotPw" class="formFooter">
            <a class="underlineHover" href="/forgot">비밀번호를 잊어버렸습니다.</a>
        </div>

    </div>
</div>
<link rel="stylesheet" href="//rawgit.com/Soldier-B/jquery.toast/master/jquery.toast/jquery.toast.min.css" />
<script src="//rawgit.com/Soldier-B/jquery.toast/master/jquery.toast/jquery.toast.min.js"></script>
<script type="text/javascript">
<!--    Toast config-->
    $(document).ready(function() {
        $.toast.config.align = 'right';
        $.toast.config.width = 400;
    });
    function toastError (errorMessage) {
        $.toast('<h3>'+errorMessage+'</h3>', {
            duration: 2000,
            type: 'danger'
        });
        return;
    };
</script>
</body>
</html>
